<!DOCTYPE html>
<html lang="de" ng-app="Klima-Challenge"autoscroll="true">
<head>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
   <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
   <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
   <link href="bower_components/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
   <link rel="stylesheet" href="styles/style.css?ver=33">

   <base href="/">

   <meta charset="utf-8">
   <title>Klima-Challenge</title>
</head>
<body ng-controller="PageCtrl">
   <md-tabs md-center-tabs="false" class="nav md-accent md-whiteframe-z3" md-selected="selectedPage">
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="home"></ng-md-icon>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="public"></ng-md-icon> <span hide show-gt-sm>Klimawandel</span>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="assignment"></ng-md-icon> <span hide show-gt-sm>Angebote</span>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="star"></ng-md-icon> <span hide show-gt-sm>Mitmachen</span>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="equalizer"></ng-md-icon> <span hide show-gt-sm>Ziele</span>
        </md-tab-label>
      </md-tab>
      <md-tab hide>
         <md-tab-label hide>
            <span hide>Sonstiges</span>
        </md-tab-label>
      </md-tab>
   </md-tabs>

   <div class="social-bar" hide-sm>
      <md-button aria-label="Instagram" target="_blank" ng-href="https://instagram.com/klimachallenge/">
         <ng-md-icon style="fill: white" icon="photo_camera"></ng-md-icon>
      </md-button>
      <md-button aria-label="Facebook" target="_blank" ng-href="https://www.facebook.com/klimachallenge">
         <ng-md-icon style="fill: white" icon="facebook"></ng-md-icon>
      </md-button>
   </div>

   <header layout="row" layout-wrap layout-align="start center">
      <div flex-gt-sm="40" flex="90" flex-offset="5" flex-gt-lg="25">
         <a ng-href="/">
            <img src="/img/logo5.png" alt="logo" />
         </a>
      </div>
      <div ng-controller="challengeCtrl" class="space-box counter" flex-gt-lg="70" flex-gt-sm="45" flex="100" layout="row" layout-align="center center">

         <!--<a ng-href="schnippeldisco" class="teaser-link">
            <img class="teaser-image" ng-src="/img/aktionstage/schnippeldisco.png" alt="Schnippeldisco mit Minister Wenzel am 28.09.16" />
            <md-tooltip md-direction="bottom">
               Mehr erfahren
            </md-tooltip>
         </a>-->

          <md-progress-circular md-mode="determinate" value="{{ goalCleanPercentage }}"></md-progress-circular>
          <legend>
              <h2>
                <span count-to="{{ goalPercentage }}" value="0" duration="1"></span>%
              </h2>
              der Punkte bis zum finalen Ministereinsatz erreicht!
          </legend>
      </div>
   </header>

   <ui-view>
   </ui-view>

   <div class="footer" layout="row" layout-align="left center">
      <div flex="70" flex-gt-md="65" class="logos" flex-offset-gt-md="5">
         <a target="_blank" href="http://janun.de"><img src="/img/logos/janun-neu.png" alt="JANUN e.V." /></a>
         <a target="_blank" href="http://ljr.de"><img src="/img/logos/ljr.gif" alt="LJR" /></a>
         <a target="_blank" href="http://www.klimaschutz-niedersachsen.de"><img src="/img/logos/kean.png" alt="KEAN" /></a>
         <a target="_blank" href="http://www.umwelt.niedersachsen.de/startseite/"><img src="/img/logos/ministerium.jpeg" alt="JANUN e.V." /></a>
      </div>
      <div flex="30" flex-gt-md="25" class="links">
         <md-button ng-href="kontakt">Kontakt</md-button> <md-button ng-href="impressum">Impressum</md-button>
      </div>
   </div>

   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-aria/angular-aria.min.js"></script>
   <script src="bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="bower_components/angular-material/angular-material.min.js"></script>
   <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
   <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
   <script src="bower_components/Chart.js/Chart.min.js"></script>
   <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
   <script src="bower_components/firebase/firebase.js"></script>
   <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
   <script src="bower_components/angulartics/dist/angulartics.min.js"></script>
   <script src="bower_components/angulartics/dist/angulartics-piwik.min.js"></script>
   <script src="bower_components/angular-base64-upload/dist/angular-base64-upload.min.js"></script>
   <script src="libs/angular-count-to/angular-count-to.min.js?ver=2"></script>
   <script src="bower_components/angular-xeditable/dist/js/xeditable.min.js"></script>

   <!-- Carousel -->
   <link href="bower_components/angular-carousel/dist/angular-carousel.min.css" rel="stylesheet" type="text/css" />
   <script src="bower_components/angular-touch/angular-touch.min.js"></script>
   <script src="bower_components/angular-carousel/dist/angular-carousel.min.js"></script>

	<!-- flickr API -->
	<script async src="//embedr.flickr.com/assets/client-code.js" charset="utf-8"></script>

   <script>
      var klimaChallenge = angular.module('Klima-Challenge', ['ngMaterial', 'ngMdIcons', 'ui.router', 'countTo', 'chart.js', 'angular-carousel', 'firebase', 'angulartics', 'angulartics.piwik', 'naif.base64', 'xeditable', 'angular-filepicker', 'ngAnimate']);
      klimaChallenge.config(function (filepickerProvider) {
         filepickerProvider.setKey('AE6TNlQRmWgepbmTSFEwxz');
      });
   </script>

   <!-- Services -->
   <script src="controllers/news.js?ver=4"></script>
   <script src="controllers/auth.js?ver=1"></script>
   <script src="controllers/admin.js?ver=2"></script>
   <script src="controllers/projectForm.js?ver=8"></script>
   <script src="controllers/projects.js?ver=5"></script>
   <script src="controllers/all-actions.js?ver=2"></script>
   <script src="controllers/facts-generator.js?ver=1"></script>
	<script src="controllers/fasten.js?ver=5"></script>
   <script src="controllers/action.js?ver=3"></script>
   <script src="controllers/challenge.js?ver=2"></script>
   <script src="controllers/aktionstage.js?ver=1"></script>
	<script src="controllers/imageResizer.js?ver=1"></script>

   <!-- filepicker.io -->
   <script type="text/javascript" src="bower_components/filepicker-js/filepicker.min.js"></script>
   <script type="text/javascript" src="bower_components/angular-filepicker/dist/angular_filepicker.min.js"></script>

   <script src="routes.js?ver=39"></script>
   <script src="theme.js"></script>

   <!-- Matomo -->
   <script type="text/javascript">
     var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://jumax.net/matomo/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '5']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
</body>
</html>
