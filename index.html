<!DOCTYPE html>
<html lang="de">
<head>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
   <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
   <link rel="stylesheet" href="styles/style.css">
   <meta charset="utf-8">
   <title>Klima-Challenge</title>
</head>
<body ng-app="Klima-Challenge" ng-controller="tabCtrl">

   <md-tabs md-dynamic-height="false" md-center-tabs="false" class="md-accent">
      <md-tab label="Challenge">
         <div class="physics-background">
            <div layout="row">
               <div flex="50" offset-gt-md="10" class="md-padding">
                  <h1>Alle Projekte</h1>
                  <h2>Inspirieren lassen</h2>
                  <p>
                     Viele Jugendverbände haben bereits Projekte für den Klimaschutz eingereicht.
                     Klick dich durch!
                  </p>
                  <h2>Aktiv werden</h2>
                  <p>
                     Du bist selbst in einem Jugendverband aktiv?<br>
                     Dann reicht euer Projekt ein!
                  </p>
               </div>
               <div flex id="logo" class="md-padding">
                  <img src="img/logo.png" id="logo">
               </div>
            </div>
         </div>
         <div id="physics-world" ng-controller="ChallengeCtrl">
         </div>
      </md-tab>
      <md-tab label="News">
         <md-content ng-controller="newsCtrl" class="news-background">
            <div layout="row" layout-wrap>
               <div flex-sm="100" flex-gt-sm="50" flex-gt-md="33" flex-gt-lg="25" ng-repeat="news in facebookImages">
                  <md-card>
                     <img ng-src="{{news.images[1].source}}" class="md-card-image">
                     <md-card-content>
                        <p>
                           {{news.name}}
                        </p>
                     </md-card-content>
                     <div class="md-actions" layout="row" layout-align="end center">
                       <md-button><a target="_blank" ng-href="{{news.link}}"><ng-md-icon icon="thumb_up"></ng-md-icon></a></md-button>
                       <md-button><a target="_blank" ng-href="{{news.link}}"><ng-md-icon icon="comment"></ng-md-icon></a></md-button>
                     </div>
                  </md-card>
               </div>
            </div>
         </md-content>
      </md-tab>
      <md-tab label="Ideen"></md-tab>
   </md-tabs>

   <script src="bower_components/matter-js/build/matter.min.js"></script>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-aria/angular-aria.min.js"></script>
   <script src="bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="bower_components/angular-material/angular-material.min.js"></script>
   <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
   <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

   <script>
      var klimaChallenge = angular.module('Klima-Challenge', ['ngMaterial', 'ngMdIcons', 'ui.router']);
   </script>
   <script src="routes.js"></script>
   <script src="theme.js"></script>
   <script src="controllers/challenge.js"></script>
   <script src="controllers/news.js"></script>
</body>
</html>
