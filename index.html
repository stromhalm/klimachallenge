<!DOCTYPE html>
<html lang="de" ng-app="Klima-Challenge" ng-controller="PhysicsCtrl">
<head>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
   <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
   <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
   <link rel="stylesheet" href="styles/style.css">
   <meta charset="utf-8">
   <title>Klima-Challenge</title>
</head>
<body ng-controller="PageCtrl">

   <div id="physics-world">
   </div>

   <md-tabs md-center-tabs="false" class="nav md-accent md-whiteframe-z3" md-selected="selectedPage">
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="home"></ng-md-icon> <span hide show-gt-md>Challenge</span>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="rate_review"></ng-md-icon> <span hide show-gt-sm>CO<sub>2</sub>ntract</span>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="equalizer"></ng-md-icon> <span hide show-gt-sm>Statistik</span>
        </md-tab-label>
      </md-tab>
      <md-tab>
         <md-tab-label>
            <ng-md-icon style="fill: white" icon="star"></ng-md-icon> <span hide show-gt-sm>Mitmachen</span>
        </md-tab-label>
      </md-tab>
   </md-tabs>

   <div class="social-bar" hide-sm>
      <md-button target="_blank" ng-href="https://instagram.com/klimachallenge/">
         <ng-md-icon style="fill: white" icon="photo_camera"></ng-md-icon>
      </md-button>
      <md-button target="_blank" ng-href="http://facebook.de">
         <ng-md-icon style="fill: white" icon="facebook"></ng-md-icon>
      </md-button>
   </div>

   <header layout="row" layout-wrap layout-align="start center">
      <div flex-gt-sm="50" flex="90" offset="5">
         <img src="img/logo2.png" alt="logo" /><br>
      </div>
      <div class="space-box counter" flex-gt-sm="45" flex="100" layout="row" layout-align="center center">

         <md-progress-circular md-mode="determinate" value="85"></md-progress-circular>
         <legend>
            <h2>
               <span count-to="15" value="0" duration=".8"></span>%
            </h2>
            Bis zum nächsten Zwischenziel
         </legend>
      </div>
   </header>

   <ui-view>
   </ui-view>

   <div class="space-box ball-box" style="height: {{getBallAreaHeight()}}px;">
      <div layout="row" layout-align="start center" layout-sm="column">
         <div flex offset-gt-md="5">
            <h2>Alle Projekte</h2>
            Viele Jugendverbände haben bereits Projekte für den Klimaschutz eingereicht. Klick dich durch die Ideen!
         </div>
      </div>
   </div>

   <script src="libs/physicsjs/dist/physicsjs-full.min.js"></script>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-aria/angular-aria.min.js"></script>
   <script src="bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="bower_components/angular-material/angular-material.min.js"></script>
   <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
   <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
   <script src="bower_components/Chart.js/Chart.min.js"></script>
   <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
   <script src="libs/angular-count-to/angular-count-to.min.js"></script>

   <script>
      var klimaChallenge = angular.module('Klima-Challenge', ['ngMaterial', 'ngMdIcons', 'ui.router', 'countTo', 'chart.js']);
   </script>

   <!-- Services -->
   <script src="controllers/physics.js"></script>
   <script src="controllers/instamedia.js"></script>
   <script src="controllers/challenge.js"></script>

   <script src="routes.js"></script>
   <script src="theme.js"></script>
</body>
</html>
