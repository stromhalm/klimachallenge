<!DOCTYPE html>
<html lang="de">
<head>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
   <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
   <link rel="stylesheet" href="styles/style.css">
   <meta charset="utf-8">
   <title>Klima-Challenge</title>
</head>
<body ng-app="Klima-Challenge" ng-controller="tabCtrl">

   <md-tabs md-dynamic-height="false" md-center-tabs="false" class="md-accent">
      <md-tab label="Challenge">
         <div class="physics-background">
            <div layout="row">
               <div flex="15">
               </div>
               <div flex="40">
                  <h2>Inspirieren lassen</h2>
                  Viele Jugendverbände haben bereits Projekte für den Klimaschutz eingereicht.
                  Klick dich durch!
                  <h2>Aktiv werden</h2>
                  Du bist selbst in einem Jugendverband aktiv?<br>
                  Dann reicht euer Projekt ein!
               </div>
               <div flex="5">
               </div>
               <div flex="33" id="logo">
               </div>
               <div flex="7">
               </div>
            </div>
         </div>
         <div id="physics-world" ng-controller="ChallengeCtrl">
         </div>
      </md-tab>
      <md-tab label="News"></md-tab>
      <md-tab label="Ideen"></md-tab>
   </md-tabs>

   <script src="bower_components/matter-js/build/matter.min.js"></script>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-aria/angular-aria.min.js"></script>
   <script src="bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="bower_components/angular-material/angular-material.min.js"></script>
   <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
   <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

   <script>
      var klimaChallenge = angular.module('Klima-Challenge', ['ngMaterial', 'ngMdIcons', 'ui.router']);
   </script>
   <script src="routes.js"></script>
   <script src="theme.js"></script>
   <script src="controllers/challenge.js"></script>
</body>
</html>
