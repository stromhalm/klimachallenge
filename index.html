<!DOCTYPE html>
<html lang="de" ng-app="Klima-Challenge" ng-controller="PhysicsCtrl">
<head>
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
   <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css">
   <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css" />
   <link rel="stylesheet" href="styles/style.css?ver=9">
   <meta charset="utf-8">
   <title>Klima-Challenge</title>
</head>
<body ng-controller="PageCtrl">

   <div id="physics-world">

      <div id="physics-spring">
      </div>

      <md-tabs md-center-tabs="false" class="nav md-accent md-whiteframe-z3" md-selected="selectedPage">
         <md-tab>
            <md-tab-label>
               <ng-md-icon style="fill: white" icon="home"></ng-md-icon> <span hide show-gt-md>Challenge</span>
           </md-tab-label>
         </md-tab>
         <md-tab>
            <md-tab-label>
               <ng-md-icon style="fill: white" icon="star"></ng-md-icon> <span hide show-gt-sm>Mitmachen</span>
           </md-tab-label>
         </md-tab>
         <md-tab>
            <md-tab-label>
               <ng-md-icon style="fill: white" icon="equalizer"></ng-md-icon> <span hide show-gt-sm>Ziele</span>
           </md-tab-label>
         </md-tab>
         <md-tab>
            <md-tab-label>
               <ng-md-icon style="fill: white" icon="rate_review"></ng-md-icon> <span hide show-gt-sm>CO<sub>2</sub>ntrACT!</span>
           </md-tab-label>
         </md-tab>
         <md-tab hide>
            <md-tab-label hide>
               <span hide>Sonstiges</span>
           </md-tab-label>
         </md-tab>
      </md-tabs>

      <div class="social-bar" hide-sm>
         <md-button target="_blank" ng-href="https://instagram.com/klimachallenge/">
            <ng-md-icon style="fill: white" icon="photo_camera"></ng-md-icon>
         </md-button>
         <md-button target="_blank" ng-href="https://www.facebook.com/klimachallenge">
            <ng-md-icon style="fill: white" icon="facebook"></ng-md-icon>
         </md-button>
      </div>

      <header layout="row" layout-wrap layout-align="start center">
         <div flex-gt-sm="45" flex="90" offset="5">
            <img src="img/logo5.png" alt="logo" /><br>
         </div>
         <div class="space-box counter" flex-gt-sm="50" flex="100" layout="row" layout-align="center center">

            <md-progress-circular md-mode="determinate" value="100"></md-progress-circular>
            <legend>
               <h2>
                  <span count-to="100" value="0" duration=".8">100</span>%
               </h2>
               Bis zum nächsten Zwischenziel
            </legend>
         </div>
      </header>

      <ui-view>
      </ui-view>

      <section class="space-box ball-box" style="height: {{getBallAreaHeight()}}px;">
         <div layout="row" layout-align="start center" layout-sm="column">
            <div flex offset-gt-md="5">
               <h2>Alle Aktionen</h2>
               <div class="sub-heading">
                  Noch gibt es keine Aktionen. Schau bald nochmal vorbei!
               </div>
               <!-- Viele Jugendverbände haben bereits Projekte für den Klimaschutz eingereicht. Klick dich durch die Ideen! -->
            </div>
         </div>
      </section>

   </div>

   <div class="footer" layout="row" layout-align="left center">
      <div flex="70" flex-gt-md="65" class="logos" offset-gt-md="5">
         <a target="_blank" href="http://janun.de"><img src="img/logos/janun-neu.png" alt="JANUN e.V." /></a>
         <a target="_blank" href="http://ljr.de"><img src="img/logos/ljr.gif" alt="LJR" /></a>
         <a target="_blank" href="http://www.klimaschutz-niedersachsen.de"><img src="img/logos/kean.png" alt="KEAN" /></a>
         <a target="_blank" href="http://www.umwelt.niedersachsen.de/startseite/"><img src="img/logos/ministerium.jpeg" alt="JANUN e.V." /></a>
      </div>
      <div flex="30" flex-gt-md="25" class="links">
         <md-button ng-href="#kontakt">Kontakt</md-button> <md-button ng-href="#impressum">Impressum</md-button>
      </div>
   </div>

   <script src="libs/physicsjs/dist/physicsjs-full.min.js"></script>
   <script src="bower_components/angular/angular.min.js"></script>
   <script src="bower_components/angular-aria/angular-aria.min.js"></script>
   <script src="bower_components/angular-animate/angular-animate.min.js"></script>
   <script src="bower_components/angular-material/angular-material.min.js"></script>
   <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
   <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
   <script src="bower_components/Chart.js/Chart.min.js"></script>
   <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
   <script src="libs/angular-count-to/angular-count-to.min.js"></script>

   <!-- Carousel -->
   <link href="bower_components/angular-carousel/dist/angular-carousel.min.css" rel="stylesheet" type="text/css" />
   <script src="bower_components/angular-touch/angular-touch.min.js"></script>
   <script src="bower_components/angular-carousel/dist/angular-carousel.min.js"></script>

   <script>
      var klimaChallenge = angular.module('Klima-Challenge', ['ngMaterial', 'ngMdIcons', 'ui.router', 'countTo', 'chart.js', 'angular-carousel']);
   </script>

   <!-- Services -->
   <script src="controllers/physics.js?ver=2"></script>
   <script src="controllers/news.js?ver=2"></script>
   <script src="controllers/challenge.js?ver=2"></script>

   <script src="routes.js?ver=3"></script>
   <script src="theme.js"></script>

</body>
</html>
