<section class="space-box all-projects">
   <div layout="row" layout-sm="column">
      <div flex flex-offset-gt-sm="5" flex-gt-sm="90">
         <h2>Alle Aktionen</h2>
         <div class="sub-heading">
            Viele Jugendverbände haben bereits Projekte für den Klimaschutz eingereicht. Klick dich durch die Ideen!
         </div>

         <div layout="row" layout-wrap layout-sm="column">
            <div flex-md="50" flex-lg="33" flex-gt-lg="25" ng-repeat="project in projects | filter:{ public: true } | orderBy:['formal.image.url', 'formal.description']">
               <md-whiteframe class="md-whiteframe-z2 card">
                  <div class="image-frame">
                     <img class="project-image" ng-if="project.formal.image.url" ng-src="{{ project.formal.image.url | fpConvert: {w:500} }}" alt="{{ project.formal.actionName }}"/>
                  </div>

                  <div class="card-header">
                     <h3 ng-if="project.formal.actionName">{{ project.formal.actionName }}</h3>
                     <div ng-if="project.formal.date" class="date">am {{ project.formal.date }}</div>
                  </div>

                  <div ng-if="project.formal.description" class="description">
                     {{ project.formal.description }}
                  </div>
                  <div class="details">
                     <b>Gruppe: </b>{{ project.formal.group }}<br>
                     <b>Träger: </b>{{ project.formal.carrier }}
                  </div>

               </md-whiteframe>
            </div>
         </div>

      </div>
   </div>
</section>
